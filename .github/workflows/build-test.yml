name: Build Test

on:
  pull_request:
    types:
      [opened, closed, edited, ready_for_review, review_requested, reopened]
  push:

jobs:
  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: git config --global url."https://${{ secrets.REPO_SCOPED_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
      - name: Install Dependencies
        run: yarn
      - name: Build
        env:
          CI: false
          ALCHEMY_MAINNET: ${{ secrets.ALCHEMY_MAINNET }}
          ALCHEMY_ROPSTEN: ${{ secrets.ALCHEMY_ROPSTEN }}
          PORTIS_DAPP_ID: ${{ secrets.PORTIS_DAPP_ID }}
          FORTMATIC_API_KEY: ${{ secrets.FORTMATIC_API_KEY }}
        run: yarn build
